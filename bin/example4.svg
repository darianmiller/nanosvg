<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="gradRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:cyan;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:blue;stop-opacity:1"/>
    </radialGradient>
  </defs>

  <!-- background filled with radial gradient -->
  <rect width="200" height="200" fill="url(#gradRadial)" />

  <!-- rotated star path -->
  <g transform="rotate(45 100 100)">
    <path d="M100,15 L120,80 L185,80 L135,115 L155,180
             L100,140 L45,180 L65,115 L15,80 L80,80 Z"
          fill="gold" stroke="orange" stroke-width="5"/>
  </g>

  <!-- label -->
  <text x="100" y="190" font-family="Verdana" font-size="14"
        fill="#ffffff" text-anchor="middle">
    Star Test
  </text>
</svg>
